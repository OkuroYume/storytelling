<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="nav">
        <h1>
          <img
            class="nav-logo"
            src="../img/logo_white.png?as=webp"
            alt="Logo furieuse"
          />
        </h1>
        <div class="nav-buttons">
          <a href=""><p>DÃ©couvrir Furieuse</p></a>
          <a href=""><p>Acheter maintenant</p></a>
        </div>
      </div>
      <div class="parallax-container">
        <div class="parallax-element" id="element-1">
          <img src="../img/background.png" alt="" />
        </div>
        <div class="parallax-element" id="element-2">
          <img src="../img/header_background_2.png" alt="" />
        </div>
        <div class="parallax-element" id="element-3">
          <img src="../img/header_isa.png" alt="" />
        </div>
        <div class="parallax-element" id="element-4">
          <img src="../img/header_logo.png" alt="" />
        </div>
        <div class="parallax-element" id="element-5">
          <img src="../img/degrade.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="slider-mask">
        <div class="slider-container">
          <div class="slider-1-item">
            <img src="/img/gallery_4.png" alt="" class="scroll-gallery-4" />
            <img src="/img/gallery_2.png" alt="" class="scroll-gallery-2" />
            <img src="/img/gallery_3.png" alt="" class="scroll-gallery-3" />
            <img src="/img/gallery_1.png" alt="" class="scroll-gallery-1" />
          </div>
          <div class="slider-2-item">
            <img src="/img/gallery_5.png" alt="" class="scroll-gallery-5" />
          </div>
          <div class="slider-3-item">
            <img src="/img/gallery_7.png" alt="" class="scroll-gallery-7" />
            <img src="/img/gallery_8.png" alt="" class="scroll-gallery-8" />
            <img src="/img/gallery_9.png" alt="" class="scroll-gallery-9" />
            <img src="/img/gallery_10.png" alt="" class="scroll-gallery-10" />
            <img src="/img/gallery_11.png" alt="" class="scroll-gallery-11" />
          </div>
          <div class="slider-item">Slider Item 4</div>
          <div class="slider-item">Slider Item 5</div>
        </div>
      </div>
      <div class="spacer"></div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
